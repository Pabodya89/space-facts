<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Facts Generator</title>
    <style>
        :root {
            --background-color: #f0f8ff;
            --text-color: #333;
            --button-bg-color: #007bff;
            --button-text-color: #fff;
            --container-bg-color: #fff;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .fact-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            background-color: var(--container-bg-color);
            box-shadow: var(--box-shadow);
            transition: box-shadow 0.3s;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: darken(var(--button-bg-color), 10%);
            transform: scale(1.05);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #333;
                --text-color: #f0f8ff;
                --container-bg-color: #444;
                --button-bg-color: #0056b3;
            }
        }
    </style>
</head>
<body>
    <div class="fact-container">
        <h1>Random Facts Generator</h1>
        <p id="fact"></p>
        <button onclick="showRandomFact()">Show Another Fact</button>
    </div>

    <script>
        const facts = [
            "The shortest war in history was between Britain and Zanzibar on August 27, 1896. Zanzibar surrendered after 38 minutes.",
            "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old.",
            "A day on Venus is longer than its year. It takes Venus 243 Earth days to rotate on its axis but only 225 Earth days to orbit the Sun.",
            "The first oranges weren't orange. The original oranges from Southeast Asia were actually green.",
            "A bolt of lightning is six times hotter than the surface of the sun.",
            "A banana is technically a berry, while a strawberry is not.",
            "Cows have best friends and get stressed when separated from them.",
            "The average person spends 6 months of their lifetime waiting for red lights to turn green."
        ];

        function showRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').innerText = facts[randomIndex];
        }

        // Show a fact when the page loads
        showRandomFact();
    </script>
</body>
</html>
